</head>

	<body>
		<div id="container"></div>
		<script src="../build/three.js"></script>
		<script src="../js/Detector.js"></script>
		<script src="../js/libs/stats.min.js"></script>
		<script src="../js/controls/OrbitControls.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">

			precision mediump float;
			precision mediump int;

			uniform mat4 modelViewMatrix; // optional
			uniform mat4 projectionMatrix; // optional

			uniform float time;

			attribute vec3 position;
			attribute vec4 color;

			varying vec3 vPosition;
			varying vec4 vColor;

			void main()	{

				vec3 newPosition = position + vec3( 1.0, 1.0, 0.0 );

				vPosition = newPosition;

				vColor = color;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			precision mediump float;
			precision mediump int;

			uniform float time;

			varying vec3 vPosition;
			varying vec4 vColor;

			void main()	{

				vec4 color = vec4( vColor );
				// color.r += sin( vPosition.x * 20.0 + time ) * 0.5;
				// color.g += sin( vPosition.x * 10.0 + time ) * 0.5;
				// color.b += sin( vPosition.x * 2.0 + time ) * 0.5;

				gl_FragColor = color;

			}

		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, stats, controls;
			var timer = 0;
			var grid, group;
			var themeColor = 0x111111;

			var anchorIterator = 1;

			var points =[], 
				indices = [],
				vertices = [], 
				colors = [],
				normals = [];

			init();
			animate();




			function Point( x, y, z ) {
				this.position = new THREE.Vector3( x, y, z );
				this.normal = new THREE.Vector3( 0, 0, 0 );
				this.anchorId = 0;
				this.hooks = [];
			}

			function Grid( horz, vert, unitsize_h, unitsize_v ) {
				this.horz = horz;
				this.vert = vert;
				this.unitsize_h = unitsize_h;
				this.unitsize_v = unitsize_v;
				this.totalNum = horz * vert;
				this.totalWidth = (horz-1)*unitsize_h;
				this.totalHeight = (vert-1)*unitsize_v;
				this.matrix = [];

				this.make();
			}
			Grid.prototype.make = function() {
				for( var v=0; v<this.vert; ++v ) {
					for( var h=0; h<this.horz; ++h ) {

						var x = h * this.unitsize_h - this.totalWidth/2 ;
						var y = v * this.unitsize_v - this.totalHeight/2 ;
						var z = 0;

						var pos = new THREE.Vector3( x, y, z );

						this.matrix.push(pos);
					}
				}
			};


			function init() {

				var container = document.getElementById( 'container' );

				var w = window.innerWidth;
				var h = window.innerHeight;

				camera = new THREE.OrthographicCamera( w / - 2, w / 2, h / 2, h / - 2, 1, 5000 );
				camera.position.z = -1000;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( themeColor );
				// scene.fog = new THREE.Fog( themeColor, 1, 200 );

				var light;

				var ambientLight = new THREE.AmbientLight( 0xffffff, 1.7 );
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xff0000, 0.8 );
				pointLight.position.set( 100, 100, 0 );
				scene.add( pointLight );

				var dirLight = new THREE.DirectionalLight( 0x0099ff, 2.5 );
				dirLight.position.set( 100, 100, 400 );
				scene.add(dirLight);

				geometry = new THREE.BufferGeometry();





				function shape( width, height, segW, segH ) {

					stepX = Math.floor( width/segW );
					stepY = Math.floor( height/segH );

					for( var j=0; j<=segH; ++j ) {
						for( var i=0; i<=segW; ++i ) {

							var xProgress = i/segW;
							var yProgress = j/segH;

							var x = i*stepX - width/2;
							var y = j*stepY - height/2;
							// var z = Math.cos( yProgress * Math.PI *1 )*50 * Math.sin( xProgress * Math.PI*2 ) ;
							var z1 = Math.sin( yProgress )*400;
							var z2 = Math.acos( yProgress-1 )*400-557;
							var diff = z1 - z2;
							var stepZ = diff/segW;
							var z = z2 + stepZ*i;

							var z = 0;

							Points.push( new Point( x, y, z ) );

						}
					}

				}

				function pickPoint () {

					var random = Math.floor( Math.random()*Points.length );

					var random = 0;

					var radius = 440;

					var pickpoint = Points[random];
					pickpoint.anchorId = anchorIterator++;

					for( var i=0; i<Points.length; ++i ) {

						if( i != random ) {

							var distance = Points[i].position.distanceTo( pickpoint.position );

							if( distance <= radius ) {

								var weight = 1.0 - distance/radius;

								Points[i].hooks.push({ 
									hookTo : pickpoint.anchorId,
									weight : weight
								});

							}
						}
					}
				}

				function movePoint( index ) {

					var movepoint = Points[index];

					var moveVector = new THREE.Vector3( 0, 0, 400 );

					movepoint.position.add( moveVector );



					for( var i=0; i<Points.length; ++i ) {

						if( Points[i].hooks.length == 0 ) {
							
							continue;

						}

						console.log( Points[i].hooks[0].weight );

						Points[i].position.add( moveVector.multiplyScalar( Points[i].hooks[0].weight ) );

					}
				}

				function buildFaces( segW, segH ) {

					for( var j=0; j<segH; ++j ) {

						for( var i=0; i<segW; ++i ) {

							var index = j*(segW+1) + i;

							face( index, index+1, index+1+segW);
							face( index+1, index+segW+2, index+segW+1 );

						}
					}


					for( var i=0; i<indices.length; ++i ) {

						var index = indices[i];

						normals.push( Points[index].normal.x, Points[index].normal.y, Points[index].normal.z );

					}

				}

				function face( a, b, c ) {

					indices.push( a, b, c );

					var Pa = Points[a],
						Pb = Points[b],
						Pc = Points[c];

					vertices.push( Pa.position.x, Pa.position.y, Pa.position.z );
					vertices.push( Pb.position.x, Pb.position.y, Pb.position.z );
					vertices.push( Pc.position.x, Pc.position.y, Pc.position.z );

					var Vba = new THREE.Vector3();
					var Vca = new THREE.Vector3();
					Vba.subVectors( Pb.position, Pa.position );
					Vca.subVectors( Pc.position, Pa.position );
					N = Vca.cross(Vba);
					N.normalize();

					Pa.normal.add(N);
					Pb.normal.add(N);
					Pc.normal.add(N);

					Pa.normal.normalize();
					Pb.normal.normalize();
					Pc.normal.normalize();
				}

				Points = [];
				shape( 1000, 600, 10, 30 );
				pickPoint();
				movePoint(0);
				buildFaces( 10, 30 );

				// movePoint(0);
				// Points[0].position.add( new THREE.Vector3(0,0,100))

				// 
				var positionAttribute = new THREE.Float32BufferAttribute( vertices, 3 );
				var normalAttribute = new THREE.Float32BufferAttribute( normals, 3);
				var colorAttribute = new THREE.Uint8BufferAttribute( colors, 4 );

				colorAttribute.normalized = true; // this will map the buffer values to 0.0f - +1.0f in the shader

				geometry.addAttribute( 'position', positionAttribute );
				geometry.addAttribute( 'normal', normalAttribute );
				geometry.addAttribute( 'color', colorAttribute );

				var material = new THREE.RawShaderMaterial( {

					uniforms: {
						time: { value: 1.0 }
					},
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
					side: THREE.DoubleSide,
					transparent: true

				} );

				var material2 = new THREE.MeshPhongMaterial({
					color: 0xfffff, 
					specular: 0xffffff, 
					shininess: 250,
					side: THREE.DoubleSide,
					// wireframe: true
				});

				var nMaterial = new THREE.MeshNormalMaterial({
					wireframe: true,
					side: THREE.DoubleSide
				});

				// planeGeo = new THREE.PlaneGeometry( 100 , 100, 10, 10 );
				mesh = new THREE.Mesh( geometry, nMaterial );
				// mesh.position.set( -100, -200, 0 );
				// mesh.rotation.y = Math.PI;

				var mesh02 = new THREE.Mesh( geometry, nMaterial );
				mesh02.rotation.x = Math.PI;
				// mesh02.position.set( 0, -196, 0 );


				scene.add( mesh );
				// scene.add( mesh02 );

				var helper = new THREE.VertexNormalsHelper( mesh, 10, 0x00ff00, 1 );
				// scene.add( helper );

				var gridhelper = new THREE.GridHelper(400, 10 );
				gridhelper.rotation.x= Math.PI/2;
				// scene.add(gridhelper);

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				controls = new THREE.OrbitControls( camera );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.001;
				// timer++;
				// geometry.verticesNeedUpdate = true;
				// geometry.vertices[0].z = Math.sin(timer)*100;

				// geometry.attributes.position.needsUpdate = true;
				// geometry.attributes.position.array[2] = Math.sin(timer)*100;

				// mesh.rotation.y = timer;
				renderer.render( scene, camera );

			}

		</script>

	</body>
