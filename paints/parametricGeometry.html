<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - parametric geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #eee;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - parametric geometries</div>

		<script src="../build/three.js"></script>

		<script src="../examples/js/Detector.js"></script>
		<script src="../examples/js/libs/stats.min.js"></script>
		<script src="../examples/js/controls/OrbitControls.js"></script>

		<script src="../examples/js/CurveExtras.js"></script>
		<script src="../examples/js/ParametricGeometries.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, stats;

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				var w = window.innerWidth;
				var h = window.innerHeight;

				camera = new THREE.OrthographicCamera( w / - 2, w / 2, h / 2, h / - 2, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();
				//

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );


				var material = new THREE.MeshNormalMaterial( { 
					side : THREE.DoubleSide,
					// wireframe : true
				} );


				var width = 800;
				var height = 200;

				function testfunc ( u, v ) {

					var f_u = (( 1 / 2 * 3 ) * Math.exp ( - (u*2-1) * (u*2-1) / 0.2 )); // Gauss Algorithm

					if( v > 0.5 ) {
						z = f_u * ( -Math.sin( v*Math.PI/2 )*100+100 );
					}else{
						z = f_u * ( -Math.cos( v*Math.PI/2 )*100+100 );
						// z = 0;
					}


					return new THREE.Vector3( u*800, v*200, z );	

				}

				geometry = new THREE.ParametricGeometry( testfunc, 80, 80 );

				function Influence ( x, y, z, radius ) {

					this.anchor = new THREE.Vector3( x, y, z );
					this.effectradius = radius;
					this.map = new Map();

					this.surround = function ( geometry ) {

						var distance;

						for( var i=0; i<geometry.vertices.length ; i++ ) {

							distance = geometry.vertices[i].distanceTo( this.anchor );

							if( distance < this.effectradius ) {

								var weight = 1 - distance/this.effectradius;

								this.map.set( i, weight );

							}
						}
					}

					this.move = function ( x, y, z ) {
						
					}
				}

				influence = new Influence( 0,0,0, 200 );
				influence.surround( geometry );



				influence.map.forEach( function( item, index, mapObj ) {
					geometry.vertices[index].y += 100 * item;
					geometry.vertices[index].z += 100 * item;
				});
				geometry.computeVertexNormals();


				object = new THREE.Mesh( geometry, material );
				object.position.set( -width/2, -height/2, 0 );
				scene.add( object );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );
				
				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				// controls.minDistance = 20;
				// controls.maxDistance = 50;
				// controls.maxPolarAngle = Math.PI / 2;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0001;

				// camera.position.x = Math.cos( timer ) * 800;
				// camera.position.z = Math.sin( timer ) * 800;

				// camera.lookAt( scene.position );

				// scene.traverse( function( object ) {

				// 	if ( object.isMesh === true ) {

				// 		object.rotation.x = timer * 5;
				// 		object.rotation.y = timer * 2.5;

				// 	}

				// } );


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
