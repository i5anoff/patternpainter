<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pattern Painter</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: 'Helvetica Neue', sans-serif;
				box-sizing: border-box;
			}

			html {
				height: 100%;
			}

			body {
				background-color: #000;
				margin: 0px;
				height: 100%;
				color: #555;
				/*overflow: hidden;*/
			}


			.header {
				position: fixed;
				padding-left: 40px;
				width: 100%;
				color: #fff;
				background-color: #000;
				font-size: 32px;
				font-weight: 100;
				font-family: 'Helvetica Neue';
				text-align: center;
				line-height: 80px;
				letter-spacing: 2px;
				z-index: 999;
			}
			.header .spectial {
				font-weight: 900;
				letter-spacing: 1px;
			}

			.footer {
				position: fixed;
				padding-right: 40px;
				bottom: 0;
				width: 100%;
				height: 60px;
				background-color: #000;
				text-align: right;
				z-index: 999;
			}
			.footer a {
				color: #777;
				text-decoration: underline;
				line-height: 60px;
				text-align: right;
			}

			h2 {
				font-size: 20px;
				font-weight: normal;
			}

			a {
				color: #000;
				text-decoration: none;
			}

			/* view */
			#viewer {
				position: relative;
				margin: 0 auto;
				width: 100%;
				overflow: auto;
			}
			#painterview {
				width: 100%;
				height: 0;
				border: none;
				overflow: hidden;
			}

			/*info*/
			.info {
				position: absolute;
				top: 0; left: 0;
				z-index: 99;
			}
			.info .wrapper {
				margin: 0 auto;
				padding: 40px 80px;
				width: 600px;
			}
			.info .wrapper #main_title {
				position: absolute;
				top: 140px;
				padding: 20px 40px;
				color: #fff;
				font-size: 64px;
				font-family: 'Helvetica Neue';
				font-weight: 100;
				letter-spacing: 2px;
				background: rgba( 0, 0, 0, 0.8 );
			}
				
			#gallery {
				position: relative;
				margin: 0 auto;
				width: 900px;
				text-align: left;
			}

			#gallery h4 {
				padding: 40px 0;
				color: #fff;
				font-size: 44px;
				font-weight: 100;
				letter-spacing: 2px;
				text-align: left;
			}

			.link {
				display: inline-block;
				vertical-align: top;
				margin: 12px 8px;
				width: 200px;
			}
			.link-img {
				width: 200px; height: 100px;
				border-radius: 7px;
				overflow: hidden;
			}
			.link-name {
				color: #fff;
				font-size: 14px;
				font-weight: 200;
				font-style: italic;
				letter-spacing: 2px;
				line-height: 32px;
			}
		</style>
	</head>
<body>
	<div class="header">Pattern<span class="spectial">Painter</span></div>
	<div class="footer">Made by <a href="http://www.fangyexu.com" target="blank">Fangye X</a></div>

	<!-- main view -->
	<section id="viewer">
		<iframe id="painterview" frameborder="0" scrolling="no" src="./paints/ColorGradients_00.html" name="painterview" allowfullscreen allowvr onmousewheel=""></iframe>
	</section>

	<!-- info view -->
	<div class="info">
		<div class="wrapper">
			<div id="main_title"></div>
		</div>
	</div>

	<!-- gallery list -->
	<section id="gallery">
		<h4>Gallery List</h4>
		<div id="content"></div>
	</section>

	<script src="files.js"></script>
	<script src="paints.js"></script>
	<script type="text/javascript">

		// style setting
		var pview = document.getElementById('painterview');
		pview.style.height = ( window.innerWidth / 3 ) + 'px';



		var selected = 'ColorGradients_00';

		main_title.textContent = paints[selected].name;

		for ( var key in paints ) {

			var item = paints[key];

			var linkItem = document.createElement('a');
			linkItem.className = 'link';
			linkItem.href = './paints/' + item.url;
			linkItem.setAttribute( 'target', 'painterview' );
			linkItem.setAttribute( 'name', item.name );
			linkItem.addEventListener( 'click', function(event){
				main_title.innerHTML = event.currentTarget.name;
			},false);

			// linkItem.addEventListener( 'click', function ( event ) {

			// 	if ( event.button === 0 ) {

			// 		selectFile( file );

			// 	}

			// } );


			var img = document.createElement('img');
			img.src = item.picurl;
			img.setAttribute('width','100%');
			var imgwrapper = document.createElement('div');
			imgwrapper.className = 'link-img';
			imgwrapper.appendChild(img);

			var paintName = document.createElement('div');
			paintName.textContent = item.name;
			paintName.className = 'link-name';

			linkItem.appendChild(imgwrapper);
			linkItem.appendChild(paintName);

			content.appendChild(linkItem);

		}



		function selectFile(file) {

			window.location.hash = file;
			painterview.focus();
			painterview.src = file + '.html';

			selected = file;



		}
	</script>
</body>
</html>
