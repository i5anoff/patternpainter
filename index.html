<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pattern Painter</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: 'Helvetica Neue', sans-serif;
				box-sizing: border-box;
			}

			html {
				height: 100%;
			}

			body {
				background-color: #000;
				margin: 0px;
				height: 100%;
				color: #555;
				/*overflow: hidden;*/
			}


			.header {
				position: fixed;
				padding-left: 40px;
				width: 100%;
				color: #fff;
				background-color: #000;
				font-size: 32px;
				font-weight: 100;
				font-family: 'Helvetica Neue';
				text-align: center;
				line-height: 80px;
				letter-spacing: 2px;
				z-index: 999;
			}
			.header .spectial {
				font-weight: 900;
				letter-spacing: 1px;
			}

			.footer {
				position: fixed;
				padding-right: 40px;
				bottom: 0;
				width: 100%;
				height: 60px;
				background-color: #000;
				text-align: right;
				z-index: 999;
			}
			.footer a {
				color: #777;
				text-decoration: underline;
				line-height: 60px;
				text-align: right;
			}

			h2 {
				font-size: 20px;
				font-weight: normal;
			}

			a {
				color: #000;
				text-decoration: none;
			}

			/* view */
			#viewer {
				position: relative;
				margin: 0 auto;
				width: 100%;
				height: 100%;
				overflow: auto;
			}
			#painterview {
				width: 100%;
				height: 99%;
				border: none;
				overflow: hidden;
			}

			/*info*/
			.info {
				position: absolute;
				top: 0; left: 0;
				width: 100%; height: 100%;
				z-index: 99;
			}
			.info #main_title {
				position: absolute;
				top: 140px;
				color: #fff;
				font-size: 64px;
				font-family: 'Helvetica Neue';
				font-weight: 100;
				letter-spacing: 2px;
			}

			.wrapper {
				margin: 0 auto;
				padding: 40px 80px;
				width: 100%;
			}
				
			#gallery {
				position: absolute;
				bottom: 80px;
				text-align: center;
			}

			.link {
				display: inline-block;
				vertical-align: top;
				margin: 0 8px;
				width: 160px;
			}
			.link-img {
				width: 160px; height: 80px;
				border-radius: 7px;
				overflow: hidden;
			}
			.link-name {
				color: #000;
				font-size: 14px;
				font-weight: 200;
				font-style: italic;
				letter-spacing: 2px;
				line-height: 32px;
			}
		</style>
	</head>
<body>
	<div class="header">Pattern<span class="spectial">Painter</span></div>
	<div class="footer">Made by <a href="http://www.fangyexu.com" target="blank">Fangye X</a></div>

	<!-- main view -->
	<section id="viewer">
		<iframe id="painterview" frameborder="0" scrolling="no" src="./paints/Scifidots.html" name="painterview" allowfullscreen allowvr onmousewheel=""></iframe>
	</section>

	<!-- info view -->
	<div class="info">
		<div class="wrapper">
			<div id="main_title"></div>

			<!-- gallery list -->
			<section id="gallery">
				<div id="content"></div>
			</section>

		</div>
	</div>

	<script src="files.js"></script>
	<script src="paints.js"></script>
	<script type="text/javascript">

		var selected = 'Scifidots';

		main_title.textContent = paints[selected].name;

		for ( var key in paints ) {

			var linkItem = document.createElement('a');
			linkItem.className = 'link';
			linkItem.href = './paints/' + key + '.html';
			linkItem.setAttribute( 'target', 'painterview' );
			// linkItem.addEventListener( 'click', function ( event ) {

			// 	if ( event.button === 0 ) {

			// 		selectFile( file );

			// 	}

			// } );


			var img = document.createElement('img');
			img.src = paints[key].picurl;
			img.setAttribute('width','100%');
			var imgwrapper = document.createElement('div');
			imgwrapper.className = 'link-img';
			imgwrapper.appendChild(img);

			var paintName = document.createElement('div');
			paintName.textContent = key;
			paintName.className = 'link-name';

			linkItem.appendChild(imgwrapper);
			linkItem.appendChild(paintName);

			content.appendChild(linkItem);

		}

		function selectFile(file) {

			window.location.hash = file;
			painterview.focus();
			painterview.src = file + '.html';

			selected = file;
		}
	</script>
</body>
</html>
