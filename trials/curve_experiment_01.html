<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Curves in THREE</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #eee;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="../build/three.js"></script>

		<script src="../js/Detector.js"></script>
		<script src="../js/libs/stats.min.js"></script>
		<script src="../js/controls/OrbitControls.js"></script>

		<script src="../js/CurveExtras.js"></script>
		<script src="../js/ParametricGeometries.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, stats;
			var count = 0;

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				var w = window.innerWidth;
				var h = window.innerHeight;


				camera = new THREE.OrthographicCamera( w / - 2, w / 2, h / 2, h / - 2, 1, 4000 );
				camera.position.z = 800;

				scene = new THREE.Scene();

				
				var curve_ellipse = new THREE.EllipseCurve(
					0,  0,            // ax, aY
					200, 100,           // xRadius, yRadius
					0,  2 * Math.PI,  // aStartAngle, aEndAngle
					false,            // aClockwise
					0                 // aRotation
				);

				var curve_linear = new THREE.LineCurve( 
					new THREE.Vector3( -400, 40, 0 ), 
					new THREE.Vector3( 400, -40, 0 ) 
				);

				curve_CatmullRom = new THREE.CatmullRomCurve3([

					new THREE.Vector3( -640, -40, -200 ),
					new THREE.Vector3( -540, -30, -100 ),
					new THREE.Vector3( 140, 30, 0 ),
					new THREE.Vector3( 640, -40, 0 ),

				]);


				var points = curve_CatmullRom.getPoints( 20 );
				curveGeo = new THREE.BufferGeometry();
				curveGeo.setFromPoints( points );

				var material = new THREE.LineDashedMaterial( { 
					color : 0x0099ff, 
					linewidth: 2.0, 
					scale: 1,
					dashSize: 3,
					gapSize: 1,
				} );

				// Create the final object to add to the scene
				curve = new THREE.Line( curveGeo, material );
				scene.add( curve );

				// test cube
				var geo = new THREE.SphereGeometry( 4, 4, 4 );
				var mat = new THREE.MeshBasicMaterial({color:0x0099ffff});
				pointsgroup = new THREE.Group();

				var	arrpos = curve_CatmullRom.getPoints( 20 );

				for( var i =0; i<=20; ++i ) {

					var box = new THREE.Mesh( geo, mat );

					box.position.set( arrpos[i].x, arrpos[i].y, 0 );

					var tangent = curve_CatmullRom.getTangent( i/20 );

					var angle = Math.atan( tangent.y/tangent.x );
					box.rotation.set( 0, 0, angle );

					pointsgroup.add( box );

				}

				scene.add(pointsgroup);

				var gridhelper = new THREE.GridHelper( 400, 10 );
				gridhelper.rotation.x= Math.PI/2;
				// scene.add(gridhelper);


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );
				
				var controls = new THREE.OrbitControls( camera, renderer.domElement );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.001;

				count++;

				var factor = count*Math.PI/180;

				curve_CatmullRom.points[0].y += Math.sin(factor)*2;
				curve_CatmullRom.points[1].y += Math.sin(factor+30)*1;
				curve_CatmullRom.points[2].y += Math.sin(factor+60)*2;
				// curve_CatmullRom.points[3].y += Math.sin(factor+200)*1;

				var points = curve_CatmullRom.getPoints( 20 );
				curve.geometry.setFromPoints(points);
				
				for( var i=0; i<=20; ++i ) {

					var pos = curve_CatmullRom.getPointAt( i/20 );
					var tangent = curve_CatmullRom.getTangent( i/20 );
					var angle = Math.atan( tangent.y/tangent.x );

					pointsgroup.children[i].position.set( pos.x, pos.y, 0 );
					pointsgroup.children[i].rotation.set( 0, 0, angle );

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
