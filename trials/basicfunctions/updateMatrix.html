<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Tube Waves</title>
	<style type="text/css">
		
			body {
				color: #eee;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #0080ff;
			}
	</style>
</head>

	<body>
		<div id="container"></div>
		<script src="../../build/three.js"></script>
		<script src="../../js/Detector.js"></script>
		<script src="../../js/libs/stats.min.js"></script>

		<script src="../../js/controls/OrbitControls.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, stats;
			var timer = 0;
			var grid, group;
			var themeColor = 0x0099ff;

			init();
			animate();

			function init() {

				stats = new Stats();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );


				//


				var cubegeo = new THREE.BoxGeometry( 10, 10, 10 );
				var mat = new THREE.MeshNormalMaterial();

				var cube = new THREE.Mesh( cubegeo, mat );

				scene.add(cube);

				// 
				window.addEventListener( 'resize', onWindowResize, false );

				container.appendChild( stats.dom );
				container.appendChild( renderer.domElement );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				// var timer = Date.now() * 0.001;
				timer++;

				// // scene.children[2].geometry.parameters.options.extrudePath.needsUpdate = true;
				// scene.children[3].rotation.x = timer/100;
				scene.children[0].rotation.x = timer/100 - 2.2;


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
